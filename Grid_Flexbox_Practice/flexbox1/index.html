<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset="UTF-8">
    <title>Flexbox eg</title>
    <style>
    	.container {
    		width: 100%;
    		display: flex;
    		flex-wrap: wrap;
    	}
	    .box {
	    	width: 250px;
	    	height: 200px; /*in the flexbox example vid, the height seems to have been left out.*/
	    }
	    .darkblue {
	    	background-color: rgb(0,0,255);
	    }
	    .blue {
	    	background-color: rgb(0,100,255);
	    }
	    .green {
	    	background-color: rgb(0,255,128);
	    }
	</style>
  </head>
  <body>
  	<div class='container'>
	  	<div class='darkblue box'>
	    </div>
	    <div class='blue box'>
	    </div>
	    <div class='green box'>
	    </div>	
    </div>
  </body>
</html>
