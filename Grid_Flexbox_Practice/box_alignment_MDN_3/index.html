<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Auto-filling grid tracks</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    #desc>p {
    	font-style:italic;
    	font-weight:bold;
    	font-size:1.5em;
    }
  </style>
</head>
<body>
  <!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Grid_Layout/Relationship_of_Grid_Layout -->
    <div id = 'desc'>
    	<p>In this example, all boxes maintain a 200px width. If the viewport width is insufficient for all boxes, then
    	boxes will wrap to the next line (but nevertheless be 200px in width and aligned with the grid). </p>
    </div>
	<div class="wrapper">
	  <div>One</div>
	  <div>Two</div>
	  <div>Three</div>
	</div>
</body>
</html>
